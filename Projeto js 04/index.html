<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit card flip</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <main class="container">

    <section id="box-credit-card-info">
      <form action="">
        <input type="text" class="credit-card-input" placeholder="numero do cartão" id="credit-card-number">
        <input type="text" class="credit-card-input" placeholder="cvv" id="credit-card-cvv">
      </form>
    </section>


    <section class="card">
      <div class="card-inner">
        <div class="front">
          <div class="row">
            <img src="img/Chip.png" width="60px" class="chip">
            <img src="img/icone aproximação.png" alt="" width="20px" class="icon">
            <img src="img/banco-pan-logo-8.png" width="90px">
            
          </div>
          <div class="row card-no">
            <p id="cardNo1">0000</p>
            <p id="cardNo2">0000</p>
            <p id="cardNo3">0000</p>
            <p id="cardNo4">0000</p>
          </div>
          <div class="row card-holder">
            <p>nome do titular</p>
            <p>validade do cartão</p>
          </div>
          <div class="row name">
            <p>vitoria florencio</p>
            <p>10/29</p>
          </div>
        </div>


        <div class="back">
          <div class="bar"></div>
          <div class="row card-cvv">
            <div>
              <img src="https://i.ibb.co/S6JG8px/pattern.png">
            </div>
            <p id="cvv">000</p>
          </div>
          <div class="row card-text">
            <p>agência 0001</p>
            <p>conta 0101001-0</p>
          </div>
          <div class="row signature">
            <p>cartão de credito</p>
            <img src="https://www.mastercard.com/content/dam/public/mastercardcom/br/pt/logos/mastercard-og-image.png" width="120px">
          </div>
        </div>
      </div>
    </section>
</main>
  <script src="js/script.js"></script>
</body>
</html>
